<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
  <body class="page">
    <section class="promo">
      <img class="promo__image" src="./eisenhower-matrix.jpg">
      <a class="promo__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="main">
      <div id="add-task">
      <label for="new-task">Add Item</label>
      <div class="task__wrapper">
        <input id="new-task" class="task" type="text">
        <button class="new-task__button">Add</button>
      </div>
      </div>
      <h3 class="title">Todo</h3>
      <ul id="todo-tasks" class="task-block">
        <li class="task__item todo-task__item">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete"><img class="image-remove" src="./remove.svg" alt="button remove"></button>
        </li>
        <li class="task__item editMode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete">
            <img class="image-remove" src="./remove.svg" alt="button remove"></button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks" class="task-block">
        <li class="task__item completed-tasks__item">
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete"><img class="image-remove" src="./remove.svg" alt="button remove"></button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
